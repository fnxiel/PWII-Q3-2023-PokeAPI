<div *ngIf="pokemon" class="p-3 m-5 text-center bg-white rounded shadow">
  <a [href]="resumenPokemon?.url">
    <h3>{{pokemon.id}} - {{pokemon.name | uppercase}}</h3>
  </a>
  <img [src]="pokemon.sprites.front_default" alt="">
  <img [src]="pokemon.sprites.back_default" alt="">
  <p>Altura: {{pokemon.height}}</p>
  <p>Peso: {{pokemon.weight}}</p>
</div>
